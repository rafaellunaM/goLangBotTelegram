version: '3.8'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: bot
      POSTGRES_USER: bot
      POSTGRES_PASSWORD: bot
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  suporte_api:
    build:
      context: ./suporte_api
      dockerfile: Dockerfile
    restart: always
    ports:
      - "6060:6060"

networks:
  network:
    driver: bridge
